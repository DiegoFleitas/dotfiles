# Format: app_name:type:detection_method:installation_command

# Browsers
firefox:apt:command -v firefox:firefox
google-chrome:deb:command -v google-chrome:https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb

# Communication
slack:deb:command -v slack:https://downloads.slack-edge.com/desktop-releases/linux/x64/4.43.51/slack-desktop-4.43.51-amd64.deb
zoom:deb:command -v zoom:https://zoom.us/client/latest/zoom_amd64.deb

# Development
docker:repo:command -v docker:docker-ce
postman:snap:snap list | grep postman:postman
vscode:snap:command -v code:code --classic
# Alternative method using Microsoft's repository:
# vscode:repo:command -v code:vscode

# Utilities
solaar:apt:command -v solaar:solaar
indicator-sound-switcher:ppa:command -v indicator-sound-switcher:ppa:yktooo/ppa indicator-sound-switcher